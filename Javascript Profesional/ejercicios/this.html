<html>
  <head>
    <title>this</title>
  </head>

  <body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <h1>
      <code>this</code> se refiere a un objeto. Ese objeto es el que actualmente
      está ejecutando un pedazo de código.
    </h1>

    <script>
      // this en el scope global
          console.log(`this: ${this}` );
      // this en el scope de una función
        function whoIsThis(){
          return this;
        }

        console.log(`whoIsThis(): ${whoIsThis()}`);
      // this en el scope de una función en strict mode

      function whoIsThisStrict(){
          "use strict";
          return this;
        }

        console.log(`whoIsThisStrict(): ${whoIsThisStrict()}`);

      // this en el contexto de un objeto

      const person = {
        name: 'Miguel Angel',
        saludar: function(){
          console.log('Hola soy '+this.name);
        }
      }

      person.saludar() // -> La respueta es: Hola soy Miguel Angel

      // this cuando sacamos a una función de un objeto

      const accion = person.saludar; // -> Aqui solo tomamos la funcion del objeto y la dejamos en otra variable
      accion();                      // -> La respueta es: Hola soy

      // this en el contexto de una "clase"

      function Person(name){
        this.name = name;
      }

      Person.prototype.saludar = function(){
        console.log('Me llamo '+this.name);
      }

      const miguel = new Person("Miguel Angel Perez")
      miguel.saludar()


    </script>
  </body>
</html>
